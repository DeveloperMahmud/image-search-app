<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine App by JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--loading animation-->
    <div id="loader">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!--main container-->
    <div class="container">
        <form action="">
            <input type="text" name="search" id="search_field" placeholder="Flying Birds">
            <input type="button" value="Search" id="search_btn">
        </form>
        <div class="search_result" id="search_result">
            
        </div>
    </div>




    <script src="./app.js"></script>
</body>
</html>
